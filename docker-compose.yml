version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-media-report
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Load API keys from .env file
      - APIFY_TOKEN=${APIFY_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Optional: Support legacy VITE_ prefixed variables
      - VITE_APIFY_TOKEN=${VITE_APIFY_TOKEN:-}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY:-}
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  data:
    driver: local
